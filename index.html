<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="headPoint">
          <div class="balance">
            <p>My Balance</p>
            <h2>$921.48</h2>
          </div>
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
        </div>
        <div class="bodyPoint">
          <div class="title">
            <h1>Spending - Last 7 days</h1>
          </div>
          <div class="graph">
            <div class="bar">
              <p class="hidden" id="monday">$17.45</p>
              <div id="mon"></div>
              <p class="week">mon</p>
            </div>
            <div class="bar">
              <p class="hidden" id="tuesday">$34.91</p>
              <div id="tue"></div>
              <p class="week">tue</p>
            </div>
            <div class="bar">
              <p class="hidden" id="wednesday">$52.36</p>
              <div id="wed"></div>
              <p class="week">wed</p>
            </div>
            <div class="bar">
              <p class="hidden" id="thursday">$31.07</p>
              <div id="thu"></div>
              <p class="week">thu</p>
            </div>
            <div class="bar">
              <p class="hidden" id="friday">$23.39</p>
              <div id="fri"></div>
              <p class="week">fri</p>
            </div>
            <div class="bar">
              <p class="hidden" id="saturday">$43.28</p>
              <div id="sat"></div>
              <p class="week">sat</p>
            </div>
            <div class="bar">
              <p class="hidden" id="sunday">$25.48</p>
              <div id="sun"></div>
              <p class="week">sun</p>
            </div>
          </div>
          <div class="border"></div>
          <div class="total">
            <div class="current">
              <p>Total This month</p>
              <h1>$478.33</h1>
            </div>
            <div class="past">
              <p>+2.4%</p>
              <p class="gr">From last month</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
